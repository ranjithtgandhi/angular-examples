<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
<body ng-app="">
<div ng-init="objs=[{name:'one',no:'two'},
{name:'three',no:'four'}]">
	<input type="text" ng-model="objFilter">
	<ul >
		<li ng-repeat="obj in objs|filter:objFilter">key => {{obj.name|uppercase}} , value => {{obj.no|uppercase}}</li>
</body>
</html>
