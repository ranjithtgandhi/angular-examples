<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	<script type="text/javascript">
	var app = angular.module('myApp',[]);
		app.controller("myCtrl",function($scope,myFactory){
			$scope.fullName = myFactory.getInfo();
			$scope.doSum = function(){
				$scope.getResult = myFactory.add($scope.a);
			};
			
		})
		.factory("myFactory",function($log){
			$log.log('myFactory...')
			var myFactory={};
			myFactory.firstName = "Ranjith";
			myFactory.lastName = "Kumar";
			myFactory.getInfo = function(){
				return myFactory.firstName+' '+myFactory.lastName;
			}
			myFactory.add = function(a){
				return parseInt(a)+parseInt(a);
			}
			return myFactory;
		});


</script>
</head>
<body>
	<div ng-app="myApp">
		<div ng-controller="myCtrl">
			<div ng-bind="fullName"></div>
			<div>{{fullName}}</div>
			<div><input type="text" ng-model="a"></div>
			<div ng-bind="getResult"> </div>
			<button ng-click="doSum();">get Sum</button>
		</div>
	</div>

</body>
</html>
