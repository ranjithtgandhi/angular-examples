<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
	<script type="text/javascript">
	var app = angular.module('myApp',[])
		.controller('myCtrl',function($scope){
			$scope.movie = "Ice Age";
		    $scope.rating = 5;
		})
		.directive("myDirective",function(){
			return {
				restrict: "E",
		        scope: {
		            movie: '=',
		            rating: '@',
		            display: '&'
		        },
		        template: "<div>Movie title : {{movie}}</div>"+
		        "Type a new movie title : <input type='text' ng-model='movie' />"+
		        "<div>Movie rating : {{rating}}</div>"+
		        "Rate the movie : <input type='text' ng-model='rating' />"+
		        "<div><button ng-click='display(movie)'>View Movie</button></div>",
				link : function ($scope,ele,attr) {
					ele.css('color','red');
					$scope.display = function(movie){
						alert("Movie : " + movie);
						ele.css('color','green');
					};
				}
			}

		});


</script>
</head>
<body>
	<div ng-app="myApp">
		<div ng-controller="myCtrl">
			<!-- <div my-directive></div> -->
			<h2>Movie Name : {{movie}}</h2>
        	<h3>Rating : {{rating}}</h3>
        	<my-directive movie="movie" rating="{{rating}}" display="display(movie)">
 </my-directive>
 <my-directive movie="movie" rating="{{rating}}" display="display(movie)">
 </my-directive>
			<!-- <div class="my-directive"></div> -->
			<!--directive:my-directive-->
		</div>
	</div>

</body>
</html>
